<!DOCTYPE html>
<html>

<head>

	<title>Student Feedback</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="feedbackStyles.css" type="text/css">

</head>

<body class="m-3">
	<div class="jumbotron row">
		<h1>Please provide feedback. You may do so anonymously.</h1>
	</div>

	<div class="row">
		<div class="col-md-5">
			<div>

			<p>As one of out students, yout thoughts, comments, and feedback are very important to us.</p>
			<p>Please use this form to send us yout feedback.</p>
			<p>If you would like a response, please include your contact information.</p>

			</div>
		</div>

		<div class="col-md-7">
			<form class="ml-5">

				<label for="nameField">Name </label>
				<input id="nameField" name="nameBox" class="form-control"><br>

				<label for="emailField">Email </label>
				<input type="email" id="emailField" name="emailBox" class="form-control"><br>

				<label for="commentsField">Comments</label><br>
				<textarea id="commentsField" name="commentsBox" class="form-control" required></textarea><br>

				<label for="studentSelector">Are you a current student? </label><br>
				<div class="form-check">
					<input type="radio" name="studentSelector" id="yes" class="form-check-input" checked>
					<label for="yes" class="form-check-label">Yes</label>
				</div>
				<div class="form-check">
					<input type="radio" name="studentSelector" id="no" class="form-check-input">
					<label for="no" class="form-check-label">No</label>
				</div>

				<input type="submit" name="submitButton" id="sumitButton" class="btn btn-primary mt-2">

			</form>
		</div>
	</div>
</body>
</html>
